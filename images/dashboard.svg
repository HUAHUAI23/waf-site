<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Dashboard Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="8" ry="8" />
  
  <!-- Header -->
  <rect width="800" height="60" fill="#7e57c2" rx="8" ry="8" />
  <circle cx="40" cy="30" r="20" fill="#ffffff" />
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">RuiQi WAF Dashboard</text>
  
  <!-- Navigation -->
  <rect x="0" y="60" width="200" height="440" fill="#ffffff" />
  <rect x="20" y="90" width="160" height="40" fill="#ede7f6" rx="4" ry="4" />
  <text x="50" y="115" font-family="Arial, sans-serif" font-size="14" fill="#5e35b1">Dashboard</text>
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="14" fill="#555555">Site Management</text>
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="14" fill="#555555">Certificate Manager</text>
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="14" fill="#555555">Security Rules</text>
  <text x="50" y="315" font-family="Arial, sans-serif" font-size="14" fill="#555555">Logs</text>
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="14" fill="#555555">Settings</text>
  
  <!-- Main Content -->
  <rect x="200" y="60" width="600" height="440" fill="#f8f9fa" />
  
  <!-- Status Cards -->
  <rect x="220" y="80" width="250" height="120" fill="#ffffff" rx="8" ry="8" />
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Security Status</text>
  <circle cx="260" cy="150" r="15" fill="#4caf50" />
  <text x="290" y="155" font-family="Arial, sans-serif" font-size="14" fill="#333333">All Systems Active</text>
  
  <rect x="480" y="80" width="300" height="120" fill="#ffffff" rx="8" ry="8" />
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Blocked Attacks (Last 24h)</text>
  <text x="520" y="150" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#5e35b1">487</text>
  <text x="580" y="150" font-family="Arial, sans-serif" font-size="14" fill="#4caf50">â†‘ 12% from yesterday</text>
  
  <!-- Traffic Graph -->
  <rect x="220" y="220" width="560" height="200" fill="#ffffff" rx="8" ry="8" />
  <text x="240" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Traffic Overview</text>
  
  <!-- Graph X-axis -->
  <line x1="240" y1="380" x2="760" y2="380" stroke="#e0e0e0" stroke-width="2" />
  <text x="240" y="400" font-family="Arial, sans-serif" font-size="10" fill="#777777">00:00</text>
  <text x="348" y="400" font-family="Arial, sans-serif" font-size="10" fill="#777777">06:00</text>
  <text x="456" y="400" font-family="Arial, sans-serif" font-size="10" fill="#777777">12:00</text>
  <text x="564" y="400" font-family="Arial, sans-serif" font-size="10" fill="#777777">18:00</text>
  <text x="760" y="400" font-family="Arial, sans-serif" font-size="10" fill="#777777">23:59</text>
  
  <!-- Graph Y-axis -->
  <line x1="240" y1="280" x2="240" y2="380" stroke="#e0e0e0" stroke-width="2" />
  <text x="220" y="285" font-family="Arial, sans-serif" font-size="10" fill="#777777">100</text>
  <text x="220" y="330" font-family="Arial, sans-serif" font-size="10" fill="#777777">50</text>
  <text x="220" y="375" font-family="Arial, sans-serif" font-size="10" fill="#777777">0</text>
  
  <!-- Traffic Graph Line -->
  <polyline points="240,360 300,340 360,350 420,320 480,290 540,310 600,280 660,300 720,330 760,350" 
    fill="none" stroke="#7e57c2" stroke-width="3" />
  
  <!-- Traffic Graph Area Fill -->
  <path d="M240,360 300,340 360,350 420,320 480,290 540,310 600,280 660,300 720,330 760,350 760,380 240,380 Z" 
    fill="url(#graph-gradient)" opacity="0.2" />
  
  <linearGradient id="graph-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#7e57c2" />
    <stop offset="100%" stop-color="#7e57c2" stop-opacity="0" />
  </linearGradient>
  
  <!-- Attack Distribution -->
  <rect x="220" y="440" width="560" height="40" fill="#ffffff" rx="8" ry="8" />
  <text x="240" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Attack Distribution</text>
  
  <!-- Attack Distribution Bar -->
  <rect x="400" y="450" width="350" height="20" fill="#f5f5f5" rx="4" ry="4" />
  <rect x="400" y="450" width="150" height="20" fill="#9575cd" rx="4" ry="4" />
  <rect x="550" y="450" width="80" height="20" fill="#7e57c2" rx="0" ry="0" />
  <rect x="630" y="450" width="50" height="20" fill="#673ab7" rx="0" ry="0" />
  <rect x="680" y="450" width="40" height="20" fill="#5e35b1" rx="0" ry="0" />
  <rect x="720" y="450" width="30" height="20" fill="#512da8" rx="0" ry="4" />
</svg> 