<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="100" />
    </clipPath>

    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a2dad" />
      <stop offset="100%" style="stop-color:#9e72d3" />
    </linearGradient>

    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9e72d3" />
      <stop offset="100%" style="stop-color:#c69ee6" />
    </linearGradient>

    <path id="dividingPath" d="M100,0 C170,10 160,60 100,100 C40,140 30,190 100,200" />
  </defs>

  <g clip-path="url(#circleClip)">
    <path fill="url(#leftGradient)">
      <animate attributeName="d" dur="0.01s" fill="freeze"
        values="M100,0 A100,100 0 0 0 100,200 L100,200 C30,190 40,140 100,100 C160,60 170,10 100,0 Z" />
    </path>

    <path fill="url(#rightGradient)">
      <animate attributeName="d" dur="0.01s" fill="freeze"
        values="M100,0 C170,10 160,60 100,100 C40,140 30,190 100,200 A100,100 0 0 1 100,0 Z" />
    </path>
  </g>
</svg>