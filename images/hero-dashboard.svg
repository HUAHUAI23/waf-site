<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Dashboard Background -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="800" height="500" fill="#ffffff" rx="12" ry="12" filter="url(#shadow)" />
  
  <!-- Header -->
  <rect width="800" height="60" fill="#7e57c2" rx="12" ry="12" />
  <circle cx="40" cy="30" r="20" fill="#ffffff" />
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">RuiQi WAF Dashboard</text>
  
  <!-- User Profile -->
  <circle cx="750" cy="30" r="15" fill="#ffffff" opacity="0.8" />
  <text x="750" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5e35b1">A</text>
  
  <!-- Navigation -->
  <rect x="0" y="60" width="200" height="440" fill="#ffffff" />
  <rect x="20" y="90" width="160" height="40" fill="#ede7f6" rx="8" ry="8" />
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="14" fill="#5e35b1">Dashboard</text>
  <circle cx="40" cy="110" r="8" fill="#7e57c2" />
  
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="14" fill="#555555">Site Management</text>
  <circle cx="40" cy="160" r="8" fill="#e0e0e0" />
  
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="14" fill="#555555">Certificate Manager</text>
  <circle cx="40" cy="210" r="8" fill="#e0e0e0" />
  
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="14" fill="#555555">Security Rules</text>
  <circle cx="40" cy="260" r="8" fill="#e0e0e0" />
  
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="14" fill="#555555">Logs</text>
  <circle cx="40" cy="310" r="8" fill="#e0e0e0" />
  
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="14" fill="#555555">Settings</text>
  <circle cx="40" cy="360" r="8" fill="#e0e0e0" />
  
  <!-- Main Content -->
  <rect x="200" y="60" width="600" height="440" fill="#f8f9fa" />
  
  <!-- Overview Cards -->
  <rect x="220" y="80" width="170" height="100" fill="#ffffff" rx="8" ry="8" />
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Total Protected Sites</text>
  <text x="240" y="145" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#5e35b1">8</text>
  <text x="275" y="145" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">↑ 2</text>
  
  <rect x="410" y="80" width="170" height="100" fill="#ffffff" rx="8" ry="8" />
  <text x="430" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Blocked Attacks</text>
  <text x="430" y="145" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#5e35b1">487</text>
  <text x="490" y="145" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">↑ 12%</text>
  
  <rect x="600" y="80" width="170" height="100" fill="#ffffff" rx="8" ry="8" />
  <text x="620" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Traffic (24h)</text>
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#5e35b1">12.4k</text>
  <text x="690" y="145" font-family="Arial, sans-serif" font-size="12" fill="#f44336">↓ 5%</text>
  
  <!-- Traffic Graph -->
  <rect x="220" y="200" width="350" height="240" fill="#ffffff" rx="8" ry="8" />
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Traffic Overview</text>
  
  <!-- Graph X-axis -->
  <line x1="240" y1="400" x2="550" y2="400" stroke="#e0e0e0" stroke-width="2" />
  <text x="240" y="420" font-family="Arial, sans-serif" font-size="10" fill="#777777">00:00</text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="10" fill="#777777">06:00</text>
  <text x="395" y="420" font-family="Arial, sans-serif" font-size="10" fill="#777777">12:00</text>
  <text x="470" y="420" font-family="Arial, sans-serif" font-size="10" fill="#777777">18:00</text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="10" fill="#777777">23:59</text>
  
  <!-- Graph Y-axis -->
  <line x1="240" y1="250" x2="240" y2="400" stroke="#e0e0e0" stroke-width="2" />
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="10" fill="#777777">100</text>
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="10" fill="#777777">75</text>
  <text x="220" y="345" font-family="Arial, sans-serif" font-size="10" fill="#777777">50</text>
  <text x="220" y="390" font-family="Arial, sans-serif" font-size="10" fill="#777777">25</text>
  
  <!-- Traffic Graph Line -->
  <polyline points="240,380 280,360 320,370 360,340 395,310 430,330 470,300 510,320 550,345" 
    fill="none" stroke="#7e57c2" stroke-width="3" />
  
  <!-- Traffic Graph Area Fill -->
  <path d="M240,380 280,360 320,370 360,340 395,310 430,330 470,300 510,320 550,345 550,400 240,400 Z" 
    fill="url(#graph-gradient)" opacity="0.2" />
  
  <linearGradient id="graph-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#7e57c2" />
    <stop offset="100%" stop-color="#7e57c2" stop-opacity="0" />
  </linearGradient>
  
  <!-- Attack Types -->
  <rect x="590" y="200" width="180" height="240" fill="#ffffff" rx="8" ry="8" />
  <text x="610" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Attack Types</text>
  
  <!-- Attack Type Bars -->
  <rect x="610" y="250" width="140" height="20" fill="#f5f5f5" rx="4" ry="4" />
  <rect x="610" y="250" width="98" height="20" fill="#9575cd" rx="4" ry="4" />
  <text x="620" y="264" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">SQL Injection (70%)</text>
  
  <rect x="610" y="280" width="140" height="20" fill="#f5f5f5" rx="4" ry="4" />
  <rect x="610" y="280" width="84" height="20" fill="#7e57c2" rx="4" ry="4" />
  <text x="620" y="294" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">XSS (60%)</text>
  
  <rect x="610" y="310" width="140" height="20" fill="#f5f5f5" rx="4" ry="4" />
  <rect x="610" y="310" width="56" height="20" fill="#673ab7" rx="4" ry="4" />
  <text x="620" y="324" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">CSRF (40%)</text>
  
  <rect x="610" y="340" width="140" height="20" fill="#f5f5f5" rx="4" ry="4" />
  <rect x="610" y="340" width="42" height="20" fill="#5e35b1" rx="4" ry="4" />
  <text x="620" y="354" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">File Inclusion (30%)</text>
  
  <rect x="610" y="370" width="140" height="20" fill="#f5f5f5" rx="4" ry="4" />
  <rect x="610" y="370" width="21" height="20" fill="#512da8" rx="4" ry="4" />
  <text x="620" y="384" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Others (15%)</text>
  
  <!-- Status Indicator -->
  <rect x="220" y="455" width="550" height="25" fill="#ffffff" rx="8" ry="8" />
  <circle cx="240" cy="467" r="8" fill="#4caf50" />
  <text x="255" y="472" font-family="Arial, sans-serif" font-size="14" fill="#333333">All Systems Operational</text>
  <text x="650" y="472" font-family="Arial, sans-serif" font-size="14" fill="#7e57c2">View Details →</text>
</svg> 